{% extends "base.html" %}
{% block content %}
    <div class="pure-menu pure-menu-horizontal"id="manager-menu">

    <ul class="pure-menu-list" >
        <li class="pure-menu-item"><a href="{{ url_for('readersearch') }}" class="pure-menu-link">违章记录查询</a> </li>
         <li class="pure-menu-item"><a href="{{ url_for('booksearch') }}" class="pure-menu-link">区域查询</a> </li>
       
        <li class="pure-menu-item"><a href="{{ url_for('addbook') }}" class="pure-menu-link">增添区域</a></li>
        <li class="pure-menu-item"><a href="{{ url_for('deletebook') }}" class="pure-menu-link">删除区域</a></li>
        <li class="pure-menu-item"><a href="{{ url_for('bookalterselect') }}" class="pure-menu-link">修改区域</a></li>
        <li class="pure-menu-item"><a href="{{ url_for('addreader') }}" class="pure-menu-link">增添违章记录</a> </li>
        <li class="pure-menu-item"><a href="{{ url_for('deletereader') }}" class="pure-menu-link">删除违章记录</a></li>
        <li class="pure-menu-item"><a href="{{ url_for('readeralterselect') }}" class="pure-menu-link">修改违章记录</a></li>

        <li class="pure-menu-item"><a href="{{ url_for('register')}}" class="pure-menu-link">智能监控地理位置</a></li>
    </ul>
</div>
    <form class="pure-form pure-form-aligned"method="post"name="修改读者">
    {{ form.csrf_token }}
    <fieldset>
        <div class="pure-control-group">
            <label for="no">组号</label>
            {{ form.id }}
        </div>

        <div class="pure-control-group">
            <label for="name">--</label>
            {{ form.room }}
        </div>

        <div class="pure-control-group">
            <label for="gender">--</label>
            {{ form.id1 }}
        </div>

        <div class="pure-control-group">
            <label for="grade">--</label>
            {{  form.id2}}
        </div>

        <div class="pure-control-group">
            <label for="department">--</label>
            {{  form.id3}}
        </div>

        <div class="pure-control-group">
            <label for="kind">--</label>
            {{ form.id4 }}
        </div>

        <div class="pure-control-group">
            <label for="password">--</label>
            {{ form.id5 }}
        </div>

        <div class="pure-control-group">
            <label for="phone">--</label>
            {{ form.id6 }}
        </div>
          <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">--</button>
        </div>

    </fieldset>
</form>
{% endblock %}
