{% block content %}

            {{ form.id }}

        <div class="pure-control-group">

            {{ form.room }}
        </div>

        <div class="pure-control-group">

            {{ form.id1 }}
        </div>

            {{  form.id2}}

        <div class="pure-control-group">

            {{  form.id3}}
        </div>

        <div class="pure-control-group">
            <label for="foo">--</label>
            {{ form.id4}}
        </div>

        <div class="pure-control-group">
            <label for="foo">--</label>
            {{ form.id5}}
        </div>

        <div class="pure-control-group">

            {{ form.id6 }}

<div class="pure-controls">

</form>
